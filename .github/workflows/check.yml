name: CI Validation

on:
  pull_request:
    branches: [ main ]

jobs:
  validate:
    runs-on: self-hosted

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Syntax Check
        run: ansible-playbook -i ansible/inventory.ini ansible/playbooks/deploy.yml --syntax-check

      - name: Dry Run Simulation
        run: ansible-playbook -i ansible/inventory.ini ansible/playbooks/deploy.yml --check --diff
